<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Whats Cookin</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class='main-header'>
      <h1>What's Cookin'</h1>
      <p class='user-info'>Welcome, <span class='user-name'>User</span>.</p>
      <label for='home-button' class='hidden'>Homepage button</label>
      <button id='home-button' class='home navButton'>Home</button>
      <label for='view-favorites-button' class='hidden'>View favorites</label>
      <button id='view-favorites-button' class=' view-favorites navButton'>View Favorites</button>
      <!-- <form class='search-bar'>
        <label for='search-button' class='hidden'>Click here to search here</label>
        <button id='search-button' class='search-button'>
          <img class='search-image' src='https://image.flaticon.com/icons/svg/660/660029.svg' alt='Search button'>
        </button>
        <label for='search-input' class='hidden'>Type search query here</label>
        <input id='search-input' class='search-input' type='text' placeholder='Search recipes by name or ingredients' value=''>
      </form> -->
    </header>
    <main>
      <section class='all-cards'>
        <template class='template'>
          <section class="card">
            <header class='card-header'>
              <label for='add-button' class='hidden'>Click to add recipe</label>
              <button class="add-button card-button" aria-label='add-button'>
                <img id='favorite' class='add add-button'
                src='https://image.flaticon.com/icons/svg/32/32339.svg' alt='Add to
                recipes to cook'>
              </button>
              <button aria-label='favorite-button' class='favorite favorite-active card-button'>
              </button>
            </header>
            <span class="recipe-name"></span>
            <img tabindex="0" class="card-picture" src="" alt="Food from recipe">
          </section>
        </template>
      </section>
    </main>
    <!-- <script type="text/javascript" src="./cookbook.js"></script> -->
    <script type="text/javascript" src="./main.bundle.js"></script>
  </body>
</html>
