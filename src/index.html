<!DOCTYPE html>
<html lang='en'>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset='UTF-8'>
  <title>Whats Cookin</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header class='main-header'>
    <h1 class="main-title">What's Cookin'</h1>
    <p class='user-info'>Welcome, <span class='user-name'>User</span>.</p>
    <label for='home-button' class='hidden'>Homepage button</label>
    <button id='home-button' class='home navButton'>Home</button>
    <label for='view-favorites-button' class='hidden'>View favorites</label>
    <button id='view-favorites-button' class=' view-favorites navButton'>View Favorites</button>

    <!-- small header -->
    <header class="main-header-small small">
      <div class="greeting-small small">
        <h1 class="h1-small small">What's Cookin'</h1>
        <h1 class='user-name user-name-small small'>User</h1>
      </div>
      <div class="nav-small small">
        <label for='home-button' class='hidden'>Homepage button</label>
        <button id='home-button' class='home-small navButton-small small'>Home</button>
        <label for='view-favorites-button' class='hidden'>View favorites</label>
        <button id='view-favorites-button' class='view-favorites-small navButton-small small'>View Favorites</button>
      </div>
    </header>

    <!-- search bar -->
    <!-- <form class='search-bar'>
        <label for='search-button' class='hidden'>Click here to search here</label>
        <button id='search-button' class='search-button'>
          <img class='search-image' src='https://image.flaticon.com/icons/svg/660/660029.svg' alt='Search button'>
        </button>
        <label for='search-input' class='hidden'>Type search query here</label>
        <input id='search-input' class='search-input' type='text' placeholder='Search recipes by name or ingredients' value=''>
      </form> -->
  </header>
  <main>
    <section class='all-cards'>
      <template class='card-template'>
        <section class="card">
          <header class='card-header'>
            <label for='add-button' class='hidden'>Click to add recipe</label>
            <button class="add-button card-button" aria-label='add-button'>
              <img id='favorite' class='add add-button' src='https://image.flaticon.com/icons/svg/32/32339.svg' alt='Add to
                recipes to cook'>
            </button>
            <button aria-label='favorite-button' class='favorite card-button'>
            </button>
          </header>
          <span class="recipe-name"></span>
          <img tabindex="0" class="card-picture" src="" alt="Food from recipe">
        </section>
      </template>
      <template class='directions-template'>
        <p class="can-cook all-recipe-info"></p>
        <button class="add-to-pantry">Need to Add Ingredients to Your Pantry?</button>
        <h3 class="display-recipe-name"></h3>
          <p class='all-recipe-info'>
          <strong>The total ingredients cost: </strong>
          <span class='cost recipe-info'></span>
          <br><br>
          <strong>You will need: </strong>
          <span class='ingredients recipe-info'></span>
          <strong>Instructions: </strong>
          <ol><span class='instructions recipe-info'></span></ol>
          </p>
      </template>
      <template class='ingredient-form-template'>
        <article>
          <label for="ingredient-name">Ingredient Name</label>
          <input class="ingredient-name" type="text" value="">
          <label for="ingredient-amount">Amount</label>
          <input class="ingredient-amount" type="text" value="">
          <button class="ingredient-form-button">Add Ingredient to Pantry</button>
        </article>
      </template>
    </section>
  </main>
  <!-- <script type="text/javascript" src="./cookbook.js"></script> -->
  <script type="text/javascript" src="./main.bundle.js"></script>
</body>

</html>
